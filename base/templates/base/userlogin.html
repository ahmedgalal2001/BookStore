{% extends 'main.html' %} {% block content %}

<div class="flex items-center" style="height: 100vh">
  <form class="w-1/3 m-auto" method="post" action="{% url 'userlogin' %}">
    {% csrf_token %}
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
        >Your username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="username"
        value="{{ username }}"
        required
      />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
        >Your password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        value="{{ password }}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input
          id="remember"
          type="checkbox"
          value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
        />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900"
        >Remember me</label
      >
    </div>
    <a href="{% url 'userregister' %}"> Don't have an account? </a>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Login
    </button>
  </form>
</div>

{% endblock %}
